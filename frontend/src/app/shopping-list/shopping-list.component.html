<ng-container *ngIf="dataSource.data.length> 0; else noData">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node [ngClass]=" node.level === 1 ? 'bg-lightFontDisabled' : '' " *matTreeNodeDef="let node" matTreeNodePadding>
      <!-- use a disabled button to provide padding for tree leaf -->
      <button mat-icon-button disabled></button>
      <mat-checkbox color="font-color-disabled" [checked]="checklistSelection.isSelected(node)"
        (change)="checklistSelection.toggle(node);">
        {{node.name}}
        <ng-container *ngIf="node.level === 0 ; else levelOne">({{node.amount}})</ng-container>
        <ng-template #levelOne>: {{node.amount}}</ng-template>
      </mat-checkbox>
      <button *ngIf="node.level === 0" class="ml-auto pr-3" style="cursor: pointer" (click)="openEditModalDialog(node)">
        <fa-icon size="sm" title="Edit" [icon]="['fas', 'pen-to-square']"></fa-icon>
      </button>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <mat-checkbox [checked]="descendantsAllSelected(node)" [indeterminate]="descendantsPartiallySelected(node)"
        (change)="todoItemSelectionToggle(node)">
        {{node.name}} ({{node.amount}})
      </mat-checkbox>
      <button *ngIf="node.level === 0" class="ml-auto pr-3" style="cursor: pointer" (click)="openEditModalDialog(node)">
        <fa-icon size="sm" title="Edit" [icon]="['fas', 'pen-to-square']"></fa-icon>
      </button>
    </mat-tree-node>
  </mat-tree>
</ng-container>

<ng-template #noData>
  <div class="w-full h-64 flex bg-white">
    <fa-icon class="flex justify-center m-auto text-fontLabel" [size]="'4x'" [icon]="['fas','carrot']"></fa-icon>
  </div>
</ng-template>
