<div class="board-wrapper">
    <img class="dashboard-logo" src="../../../assets/logo_2.png" alt="logo-2" />
    <div class="pg-row">
        <div class="pg-top-row">
            <button mat-raised-button color="primary" (click)="onNewShoppingList()">
                <fa-icon [icon]="['fas','cart-plus']"></fa-icon>
                New Shopping List
            </button>
        </div>
        <div class="flex flex-col w-full lg:flex-row lg:flex-wrap lg:justify-start">
            <ng-container *ngIf="shoppingLists$ | async as shoppingLists">
              
            </ng-container>
            <app-shopping-list></app-shopping-list>
        </div>
    </div>
</div>
